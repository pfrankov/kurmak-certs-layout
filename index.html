<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sergey Shiryaev's Digital Accessibility Course certificate</title>
  <link rel="stylesheet" href="styles/index.scss">
  <style>
    html {
      color: #ffffff;
      background-color: #1F1F24;
    }
  </style>
</head>
<body class="page__body">
  <header class="page__header header">
    <div class="container">
      <a class="header__logo" href="/">
        kurmak.info
      </a>
    </div>
  </header>
  <main class="page__content certificate">
    <div class="certificate__wrapper container">
      <div class="certificate__description">
        <h2 class="certificate__pretitle">Certificate </h2>

        <h1 class="certificate__title-wrapper">
          <span class="certificate__title">Digital
            Accessibility
            Course
          </span>
          
          <span class="certificate__subtitle">Completed by
            Sergey Shiryaev âœ…
          </span>
        </h1>
                  
        <time class="certificate__date" datetime="2020-07-11">November 7, 2020</time>
        <p class="certificate__text">5 weeks of study, 8 hours per week</p>
      </div>

      <div class="certificate__showcase">

        <img
          class="certificate__image"
          src="images/certificate.png"
          srcset="images/certificate.png 280w, images/certificate-big.png 384w"
          sizes="(min-width: 768px) 384px, 280px"
          alt="Sergey Shiryaev's certificate"
        />
        
        <h2 class="certificate__text">Share</h2>
        <ul class="certificate__share share">
          <li class="share__item">
            <a href="#">
              <span class="visually-hidden">Share with Email</span>
              <img class="share__icon" src="./images/icons/email.svg" width="48" height="48" alt="">
            </a>
          </li>
          <li class="share__item">
            <a href="#">
              <span class="visually-hidden">Share with Telegram</span>
              <img class="share__icon" src="./images/icons/telegram.svg" width="48" height="48" alt="">
            </a>
          </li>
          <li class="share__item">
            <a href="#">
              <span class="visually-hidden">Share with Facebook</span>
              <img class="share__icon" src="./images/icons/facebook.svg" width="48" height="48" alt="">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
